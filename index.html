<!doctype html>
<html lang="pt-br">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Google Bootstrap</title>
    <!--importei o bootstrap por cnd-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
    <!--importei uma fonte similar a do google por cnd-->
    <link href="https://fonts.cdnfonts.com/css/product-sans" rel="stylesheet">
    <!--importei o css-->
    <link href="style.css?v=2" rel="stylesheet">
    <!--importei os icones bootstrap por cnd-->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css">            
  </head>
  <body class="d-flex flex-column min-vh-100"> <!--flex pro layout-->
    
    <header>
        <div class="nav1">
            <nav class="navbar bg-body-tertiary">
            <div class="container-fluid"> <!--container fluid porque ele ocupa a largura da tela toda-->
                <div class="container-right"></div> <!--coloca os botoes pra direita-->
                <div class="btn-group" role="group" aria-label="Basic example">
                    <a class="btn btn-primary bg-body-tertiary border-0 text-dark" href="#" role="button">Imagens</a>
                    <a class="btn btn-primary bg-body-tertiary border-0 text-dark" href="#" role="button"><i class="bi bi-grid-3x3-gap"></i></a> <!--icone que importei do bootstrap icons-->
                </div> 
                </div>
            </div>
            </nav>
        </div>
    </header>

    <main class="flex-fill d-flex flex-column justify-content-center align-items-center text-center"> <!--centralizei os conteudos usando flexbox-->
        <div class="titulo">
            <h1 style="font-size: 0;">
                <!--deixei as letras coloridas usando span-->
                <span style="color: blue;">G</span>
                <span style="color: red;">o</span>
                <span style="color: yellow;">o</span>
                <span style="color: blue;">g</span>
                <span style="color: green;">l</span>
                <span style="color: red;">e</span>
            </h1>
        </div>

        <nav class="navbar p-0 w-100 justify-content-center">
            <form class="d-flex w-50 m-0" role="Pesquisa">
                <input class="form-control rounded-pill w-60" type="search" placeholder="Pesquise no Google ou digite um URL" aria-label="Pesquisa"/>
                <!--usei classe rounded-pill pra deixar a borda arredondada e w (widht) pra ajustar o tamanho-->
            </form>
        </nav>

        <div class="container d-flex justify-content-center gap-3 mt-3">
            <!--usei flex pra ajustar as caixas no centro e gap pra separar elas-->
            <a class="btn btn-primary bg-body-tertiary border-0 text-dark" href="#" role="button">Pesquisa Google</a>
            <!--usei classes pra estilizar os botoes (bg-body, border, text)-->
            <a class="btn btn-primary bg-body-tertiary border-0 text-dark" href="#" role="button">Estou com sorte</a>
        </div>
    </main>

    <footer class="bg-light py-3 mt-auto">
        <!--usei mt-auto pra fixar o footer na parte de baixo-->
        <div class="container">
        <div class="row">
            <div class="col d-flex justify-content-start">
            <a href="" class="me-3 text-dark">Sobre</a>
            <a href="" class="me-3 text-dark">Publicidade</a>
            </div>

            <div class="col d-flex justify-content-end">
            <a href="" class="me-3 text-dark">Privacidade</a>
            <a href="" class="me-3 text-dark">Termos</a>
            </div>
        </div>
        </div>
    </footer>

  </body>
</html>
